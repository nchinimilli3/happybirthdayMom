 <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Happy Birthday Mom!</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="birthday-container">
      <h1 class="birthday-container__text">Happy Birthday Mom!</h1>
      <button id="button" class="ready" onclick="window.location.href = 'card.html'";>
        <div class="message submitMessage">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.2">
          
          </svg> <span class="button-text">Click Here</span>
        </div>

        <div class="message loadingMessage">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
            <circle class="loadingCircle" cx="2.2" cy="10" r="1.6"/>
            <circle class="loadingCircle" cx="9.5" cy="10" r="1.6"/>
            <circle class="loadingCircle" cx="16.8" cy="10" r="1.6"/>
          </svg>
        </div>

        <div class="message successMessage">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
            <polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 "/>
          </svg> <span class="button-text">Let's Go</span>
        </div>
      </button>

      <canvas id="canvas"></canvas>



      <div class="birthday-container__graphic">
        <div class="cake">
          <div class="cake__bottom"></div>
          <div class="cake__top"></div>
          <div class="cake__cherry"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
